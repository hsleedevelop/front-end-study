<body>
    <!-- block level element : div, h1, p 
        사용 가능한 최대 너비를 사용함.
        크기지정 O
        start - width 100% height 0 
        수직으로 쌓인다.
        margin, padding top, left, bottom, right 사용가능
        layout usage
        display: inline > 인라인처럼 작동.
    -->
    <div>hello</div>
    <!-- inline element : span, img
         필요한 만큼만 사용함.intrinsic size
         크기지정 X
         start = width 0, height 0
         수평으로 쌓인다. 줄바꿈 시 space가 들어간다.
         margin, padding top, bottom 사용불가
         content usage
         display: block; > block으로 변경함.
        -->
    <!-- <span>안녕하세요</span> -->
